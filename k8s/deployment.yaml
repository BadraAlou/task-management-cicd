apiVersion: apps/v1
kind: Deployment
metadata:
  name: tastmanagement-app
  namespace: tastmanagement
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tastmanagement-app
  template:
    metadata:
      labels:
        app: tastmanagement-app
    spec:
      containers:
      - name: tastmanagement
        image: ghcr.io/badraalou/task-management-cicd:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: tastmanagement-config
              key: DEBUG
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: tastmanagement-config
              key: ALLOWED_HOSTS
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: tastmanagement-config
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tastmanagement-secret
              key: SECRET_KEY
        # Health checks temporarily disabled for debugging
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 8000
        #     scheme: HTTP
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 8000
        #     scheme: HTTP
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: tastmanagement-service
  namespace: tastmanagement
spec:
  selector:
    app: tastmanagement-app
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tastmanagement-ingress
  namespace: tastmanagement
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tastmanagement.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tastmanagement-service
            port:
              number: 80
